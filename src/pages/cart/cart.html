<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cart
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <button id="cart-button1" ion-button color="positive" block>
    Tap me!
  </button>
  <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
    <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
  </div>
  <form id="cart-form1">
    <ion-item id="cart-toggle2">
      <ion-label>
        Toggle
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <h1 id="cart-heading1" style="color:#000000;">
      Heading
    </h1>
    <div id="cart-markdown3" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Some friendly
        <strong>
          markdown
        </strong>
      </p>
    </div>
    <button id="cart-button2" ion-button color="positive" block>
      Tap me!
    </button>
    <ion-item id="cart-radio2">
      <ion-label>
        Radio
      </ion-label>
      <ion-radio></ion-radio>
    </ion-item>
    <ion-item id="cart-input2">
      <ion-label>
        Input
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cart-checkbox1">
      <ion-label>
        Checkbox
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item id="cart-radio3">
      <ion-label>
        Radio
      </ion-label>
      <ion-radio></ion-radio>
    </ion-item>
    <ion-list id="cart-list2">
      <ion-item color="none" id="cart-list-item11">
        Item 1
      </ion-item>
      <ion-item color="none" id="cart-list-item12">
        Item 2
      </ion-item>
      <ion-item color="none" id="cart-list-item13">
        Item 3
      </ion-item>
    </ion-list>
    <ion-item color="none" id="cart-list-item7">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        Item
      </h2>
    </ion-item>
    <ion-item color="none" id="cart-list-item6">
      <ion-thumbnail item-left>
        <img />
      </ion-thumbnail>
      <h2>
        Item
      </h2>
    </ion-item>
    <ion-item color="none" id="cart-list-item5">
      <ion-icon name="ionic" item-left></ion-icon>
      Item
    </ion-item>
    <ion-item color="none" id="cart-list-item4">
      Item
    </ion-item>
    <ion-item id="cart-list-item-container1">
      <div id="cart-markdown2" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          Some friendly
          <strong>
            markdown
          </strong>
        </p>
      </div>
    </ion-item>
    <ion-item id="cart-range1">
      <ion-range min="0" max="100" step="1" color="positive" value="50">
        <ion-label range-left>
          Range
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item-divider color="light" id="cart-list-item-divider1">
      Item
    </ion-item-divider>
    <ion-item id="cart-textarea1">
      <ion-label>
        Text
      </ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
    <ion-item id="cart-toggle3">
      <ion-label>
        Toggle
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
  </form>
</ion-content>
